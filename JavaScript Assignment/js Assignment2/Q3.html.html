<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isEven(num)
        {
            return(num%2==0);
        } 
        
        function find(array,fn1)
        {
           for(var i=0;i<array.length;i++)
           {
               var result=fn1(array[i]);
               if(result==true)
               {
                return array[i];
                break;
               }
              
           }
        }
        var arr=[1,3,5,4,2];
        var output=find(arr,isEven);
        document.write(output);   
</script>
</body>
</html>
