<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternative list</title>
</head>
<body>
    <script>var a=["a","b","c"];
        var b=[1,2,3];
        var d=[];
        var i,n,m;
        n= a.length;
        m=b.length;
        if(i>m){
            for(i=0;i<n;i++){
                d.push(a[i], b[i]);
            }
        }else{
            for(i=0;i<m;i++){
                d.push(a[i], b[i]);
            }
        }
        document.write(d)
    </script>

</body>
</html>
